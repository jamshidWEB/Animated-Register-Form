<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animted Register Form</title>
    <link rel="stylesheet" href="./css/sass.min.css">
</head>

<body>

    <form>
        <h2>New Account</h2>
        <br><br><br>

        <div class="InputBox">
            <input type="text" required>
            <label>UserName</label>
        </div>

        <div class="InputBox">
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="InputBox">
            <input type="password" required>
            <label>Create &nbsp Password</label>
        </div>
        <div class="InputBox">
            <input type="password" required>
            <label>Confirm &nbsp Password</label>
        </div>

        <div class="InputBox">
            <input type="submit" value="Create">
            <br>
            <br>
            <br>
            <p>Already have an account ? <a href="https://jamshidWeb"> Log In</a></p>
        </div>
    </form>

    <script>
        let label = document.querySelectorAll('label').
            forEach(label => {
                label.innerHTML = label.innerText.split('').map((letters, i) => `<span style="transition-delay: ${i * 50}ms">${letters}</span>`).join('');

            })
    </script>
</body>

</html>
